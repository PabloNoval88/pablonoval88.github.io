<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <body>
    <script>
function setup() {
  createCanvas(800, 500);   // Cambia estos números y verás que el texto NO se recoloca solo
  background(240);
  noStroke();

  // Título centrado "a mano" (hemos elegido 320 porque 640/2 = 320)
  textSize(28);
  textAlign(CENTER, TOP);
  fill(120,50,60);
  text("Mi deporte favorito", 320, 16);

  // Subtítulo un poco más abajo
  textSize(16);
  fill(160,20,100);
  text("Mi deporte favorito es el futbol", 320, 52);

  // Esquinas: colocadas con números fijos
  textSize(12);
  fill(150,60,100);
  textAlign(LEFT, TOP);
  text("(0, 0)", 6, 6);        // arriba-izquierda

  textAlign(RIGHT, TOP);
  text("(640, 0)", 634, 6);    // arriba-derecha (hemos escrito 640 a mano)

  textAlign(LEFT, BOTTOM);
  text("(0, 360)", 6, 354);    // abajo-izquierda (360 a mano)

  textAlign(RIGHT, BOTTOM);
  text("(640, 360)", 634, 354);// abajo-derecha

  // "Centro" aproximado a mano (320, 180)
  textAlign(CENTER, CENTER);
  textSize(12);
  fill(50,50,100);
  text("Mi deporte favorito es el futbol porque me lo paso muy bien cuando lo juego con los amigos. ", 320, 180);
}
</script>
    </body>
</html>
