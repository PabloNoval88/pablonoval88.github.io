<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    </head>
    <body><script>
        function setup() {
  createCanvas(400, 400);
  background(255); // Fondo blanco
  
  // Cabeza: círculo grande sin relleno, borde grueso
  noFill();
  stroke(0);
  strokeWeight(3);
  ellipse(200, 200, 250, 250); // Cabeza centrada
  
  // Ojos: dos círculos pequeños, rellenos de negro sin borde
  noStroke();
  fill(0);
  ellipse(150, 170, 30, 30); // Ojo izquierdo
  ellipse(250, 170, 30, 30); // Ojo derecho
  
  // Boca: arco de elipse de 0 a PI (semicírculo inferior)
  noFill();
  stroke(0);
  strokeWeight(5);
  arc(200, 250, 150, 100, 0, PI);


}
        </script>
    </body>
</html>
